<div class="container mx-auto p-4 bg-gray-50 h-screen">
    <app-navbar></app-navbar>
    <div>
        <div class="text-center">
            <h2 class=" py-4 text-2xl font-bold mb-4">Lista de Historias de Usuario</h2>
        </div>
        <p>Crea una nueva historia de usuario para este proyecto</p>
        <ul class="space-y-3">
            <form class="flex" novalidate (ngSubmit)="newRegisterStoryUser(registerForm)" #registerForm="ngForm">
                <input type="text"
                    placeholder="Ingresa el nombre" 
                    class="w-full rounded bg-gray-100 border-2 border-gray-300"
                    id="newStoryName" 
                    name="newStoryName" 
                    [(ngModel)]="newStoryName" 
                    required 
                    #nameInput="ngModel"
                >
                <button class="bg-green-600 py-2 px-10 text-white rounded" type="submit">crear</button>
            </form>
            <hr>
            <p>Selecciona una historia de usuario para ver sus tickets</p>
            <li *ngFor="let storie of stories" class="bg-green-500 p-3 rounded shadow hover:bg-green-400 cursor-pointer">
                <h3 class="text-lg font-semibold text-white" (click)="selectStori(storie)">{{ storie.name }}</h3>
            </li>
        </ul>
    </div>
</div>
